	<script>
		var params = {};
		if (location.search) {
			var parts = location.search.substring(1).split('&');
			for (var i = 0; i < parts.length; i++) {
				var nv = parts[i].split("=");
				if (!nv[0]) continue;
				params[nv[0]] = nv[1] || true;
			}
		}
		if ( params.fullscreen === "true" ) {
			document.documentElement.className = "fullscreen-mode";
		};
		if ( params.embed === "true" ) {
			document.documentElement.className = "embed-mode";
		};
		if ( params.showcase === "true" ) {
			document.documentElement.className = "showcase-mode";
		};
		if ( params.chromeless === "true" ) {
			document.getElementById("mySidenav").style.display = "none";
			document.getElementById("tourBranding").style.display = "none";
		};
